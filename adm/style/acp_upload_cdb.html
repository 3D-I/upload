<!-- IF .phpbb_cdb -->
<div class="upload_valid_ext_list_title">{L_VALID_PHPBB_EXTENSIONS_TITLE}</div>
<!-- BEGIN phpbb_cdb -->
<div class="upload_valid_ext_row">
	<a href="{U_ACTION}&action=upload&remote_upload={phpbb_cdb.EXT_DOWNLOAD_ENCODED}&checksum={phpbb_cdb.EXT_CHECKSUM}" data-ext-source="{phpbb_cdb.EXT_DOWNLOAD}" data-ext-checksum="{phpbb_cdb.EXT_CHECKSUM}" class="upload_valid_ext_download_link" title="{L_DOWNLOAD_LATEST}{L_COLON} {phpbb_cdb.EXT_DOWNLOAD}"><i class="fa fa-download"></i></a>
	<a href="{phpbb_cdb.EXT_ANNOUNCEMENT}" target="_blank" class="upload_valid_ext_announcement_link" title="{L_ANNOUNCEMENT_TOPIC}{L_COLON} {phpbb_cdb.EXT_ANNOUNCEMENT}"><i class="fa fa-bullhorn"></i></a>
	<span class="upload_valid_ext_name">{phpbb_cdb.EXT_NAME}</span>
	<div class="description_bubble small_bubble ext_version_bubble">
		<span class="description_name">{L_VERSION}</span>
		<span class="description_value">{phpbb_cdb.EXT_VERSION}</span>
	</div>
</div>
<!-- END phpbb_cdb -->
<!-- ELSE -->
<div class="upload_valid_ext_list_title">{L_VALID_PHPBB_EXTENSIONS_EMPTY_LIST}</div>
<!-- ENDIF -->
